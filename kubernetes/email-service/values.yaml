# Default values for modified-lar.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hmda/email-service
  tag: v2.7.2
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

kafka:
  emailGroup: email-consumer
  emailTopic: hmda-email

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: "4200Mi"
    cpu: "4"
  requests:
    memory: "1200Mi"
    cpu: "1"

nodeSelector: {}

tolerations: []

affinity: {}
