apiVersion: v1
kind: Service
metadata:
  name: ambassador
  namespace: beta
  labels:
    app: ambassador
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Module
      name:  ambassador
      cofig:
        ambassador_id: ambassador-beta-2 
spec:
  type: NodePort
  ports:
   - port: 80
     nodePort: 30200
  selector:
    service: ambassador
