apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "hmda-regulator.fullname" . }}
  labels:
    app: {{ template "hmda-regulator.name" . }}
    chart: {{ template "hmda-regulator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "hmda-regulator.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "hmda-regulator.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: CASSANDRA_CLUSTER_HOSTS
            valueFrom:
              configMapKeyRef:
                name: cassandra-configmap
                key: cassandra-hosts
          - name: CASSANDRA_CLUSTER_USERNAME
            valueFrom:
              secretKeyRef:
                name: cassandra-credentials
                key: cassandra.username
          - name: CASSANDRA_CLUSTER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cassandra-credentials
                key: cassandra.password
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: s3-credentials
                key: aws-access-key
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: s3-credentials
                key: aws-secret-access-key
          - name: AWS_ENVIRONMENT
            valueFrom:
              configMapKeyRef:
                name: s3-configmap
                key: aws-environment
          - name: S3_PUBLIC_BUCKET
            valueFrom:
              configMapKeyRef:
                name: s3-configmap
                key: s3-public-bucket
          - name: AWS_REGION
            valueFrom:
              configMapKeyRef:
                name: s3-configmap
                key: aws-region
          - name: PG_HOST
            valueFrom:
              secretKeyRef:
                name: inst-postgres-credentials
                key: host
          - name: PG_DATABASE
            valueFrom:
              configMapKeyRef:
                name: "institutions-api-inst-api-config"
                key: postgres.database
          - name: PG_USER
            valueFrom:
              secretKeyRef:
                name: inst-postgres-credentials
                key: username
          - name: PG_PASSWORD
            valueFrom:
              secretKeyRef:
                name: inst-postgres-credentials
                key: password
          - name: PG_SSL
            valueFrom:
              configMapKeyRef:
                name: "institutions-api-inst-api-config"
                key: postgres.ssl
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
